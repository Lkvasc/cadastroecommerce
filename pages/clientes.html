<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <script src="../js/script.js"></script>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="clientes.html">Clientes</a>
        <a href="produtos.html">Produtos</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="form">
        <form>
            <h4>Cadastro de Clientes</h4>
            <div class="form-group">
                <label for="nomeLabel">Nome</label>
                <input class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Digite seu nome.">
            </div>
            <div class="form-group">
                <label for="cpfLabel">CPF</label>
                <input class="form-control" id="cpf" placeholder="000.000.00-00 "
                    onkeydown="javascript: fMasc( this, mCPF );" maxlength="14">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            <div class="form-group">
                <label for="telLabel">Número de Telefone</label>
                <input class="form-control" id="tel" placeholder="(00) 00000-0000"
                    onkeydown="javascript: fMasc( this, mTel );" maxlength="14">
            </div>
            <div class="form-group">
                <label for="endLabel">Endereço</label>
                <input class="form-control" id="end" placeholder="Endereço">
            </div>
            <button type="submit" class="btn btn-primary" onclick="store()">Enviar</button>
        </form>
    </div>

        <table>
            <thead>
                <tr>
                  <th class="head">Nome</th>
                  <th class="head">CPF</th>
                  <th class="head">TEL</th>
                  <th class="head">ENDEREÇO</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div> -->

    <script src="../js/script.js"></script>
</body>

</html>
